<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Happy Idosos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style-cadastro.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html"><img class="logo" src="img/happyidosos.png" alt=""></a>
        <span><strong>Happy Idosos</strong></span>
      </div>
      <a href="login.html" class="voltar">Voltar →</a>
    </div>
  </header>

  <section class="hero">
    <h1>Faça seu cadastro</h1>
    <p>Esteja diretamente conectado conosco!</p>
  </section>

  <main>
   <div class="login-card">
      <h2>Cadastro de asilo</h2>
      <p class="sub">Preencha todos os campos abaixo.</p>

      <form class="form-grid">
        <div class="form-group">
          <label>CEP</label>
          <input type="text" placeholder="seu CEP" required>
        </div>

         <div class="form-group">
          <label>CNPJ</label>
          <input type="text" placeholder="seu CNPJ" required>
        </div>

        <div class="form-group">
          <label>telefone</label>
          <input type="tel" placeholder="seu telefone" required>
        </div>

        <div class="form-group">
          <label>email</label>
          <input type="email" placeholder="seu Email" required>
        </div>

        <div class="form-group">
          <label>senha</label>
          <input type="password" placeholder="sua senha" required>
        </div>

        <div class="form-group">
          <label>confirme sua senha</label>
          <input type="password" placeholder="confirme sua senha" required>
        </div>

           <div class="form-full">
      <a class="btn" href="login.html">Fazer cadastro</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <span><strong>Happy Idosos</strong></span>
      <p>© 2025 Happy Idosos. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
