<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Happy Idosos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="happy idosos.png" alt="Logo Happy Idosos" width="50" height="50" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center" style="color: #4169E1;">Login</h2>
    <form class="mx-auto mt-4" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-custom w-100 mb-3">Entrar</button>
      <a href="index.html" class="btn btn-outline-light w-100">Voltar para a Página Inicial</a>
    </form>
  </div>

  <footer class="text-center mt-5 p-3">
    <p>© 2025 Happy Idosos</p>
  </footer>
</body>
</html>
